<script>

    var timeId = 0;
    function dingshiqi(fn,duration) {
        timeId=setTimeout(function () {
            fn();
            dingshiqi(fn,duration);
        },duration)
    }

    function cleardingshiqi(ti) {
        clearTimeout(ti);
    }
    document.body.addEventListener("click",function () {
        cleardingshiqi(timeId);
    })
</script>
